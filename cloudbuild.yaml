options:
  steps:
    - name: 'gcr.io/cloud-builders/docker'
      args: [
        'build',
        '-t',
        'gcr.io/csntechgroup/github.com/scottygoldsmith-chaney/csntechgroup:$COMMIT_SHA',
        '.'
      ]
      # Disable logging for this step
      logging: NONE
    - name: 'gcr.io/cloud-builders/docker'
      args: [
        'push',
        'gcr.io/csntechgroup/github.com/scottygoldsmith-chaney/csntechgroup:$COMMIT_SHA'
      ]
      # Disable logging for this step
      logging: NONE
    - name: 'gcr.io/cloud-builders/gcloud'
      args: [
        'run',
        'deploy',
        'cnstechgroup-rct114-pco-donations',
        '--image',
        'gcr.io/csntechgroup/github.com/scottygoldsmith-chaney/csntechgroup:$COMMIT_SHA',
        '--region',
        'us-east1',
        '--platform',
        'managed',
        '--allow-unauthenticated'
      ]
      # Disable logging for this step
      logging: NONE
  # Timeout for the build
  timeout: "1200s"
  # Trigger on commits
  images:
    - 'gcr.io/csntechgroup/github.com/scottygoldsmith-chaney/csntechgroup:$COMMIT_SHA'
# Specify the substitution variables to be available in the build
substitutions:
  _SERVICE_NAME: "cnstechgroup-rct114-pco-donations"
  _REGION: "us-east1"
  _IMAGE: "gcr.io/csntechgroup/github.com/scottygoldsmith-chaney/csntechgroup"
